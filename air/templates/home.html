<!DOCTYPE html>
<html>
<head>
    <title>DustSense</title>
</head>
<body>
    <h1>Recent Air Quality Data</h1>
    <table border="1">
        <tr>
            <th>ID</th><th>PM2.5</th><th>PM10</th><th>Humidity</th><th>Temp</th><th>Time</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.pm2_5 }}</td>
            <td>{{ row.pm10 }}</td>
            <td>{{ row.humidity }}</td>
            <td>{{ row.temp }}</td>
            <td>{{ row.ts }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
