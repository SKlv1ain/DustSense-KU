{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Data Statistics - DustSense KU</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
    }
    .card {
      background: rgba(30, 41, 59, 0.95);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(12px);
    }
    h1, h4, p {
      color: #f8fafc;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <header class="text-center mb-5">
      <h1 class="display-4 fw-bold">Data Statistics</h1>
      <p class="lead opacity-75">Insights from collected environmental data</p>
    </header>

    <div class="row g-4">
      <div class="col-lg-6">
        <div class="card">
          <h4>Average PM2.5</h4>
          <p class="fs-3">23.5 µg/m³</p>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <h4>Average Temperature</h4>
          <p class="fs-3">30.1°C</p>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <h4>Humidity Range</h4>
          <p class="fs-3">45% - 85%</p>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <h4>Most Polluted Time</h4>
          <p class="fs-3">14:00 - 16:00</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
